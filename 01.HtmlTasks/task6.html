<body>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="5" placeholder="name"><br>
        <label for="fav number">Fav number:</label>
        <input type="number" id="fav number" name="fav number" min="6" max="30" placeholder="fav number"><br>
        <label for="name">Email:</label>
        <input type="text" id="email" name="email" placeholder="user@email.com"><br>
