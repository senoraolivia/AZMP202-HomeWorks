<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task3.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div id="output" class="output">0</div>

        <div class="input-container">
            <input type="number" id="value1" placeholder="Value 1">
            <input type="number" id="value2" placeholder="Value 2">
        </div>

        <div class="buttons">
            <button id="addition">Addition</button>
            <button id="substract">Substract</button>
            <button id="multiply">Multiply</button>
            <button id="division">Division</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="./task3.js"></script>
</body>
</html>
