<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./register.css">
</head>
<body>
  <div id="register-page">
    <h1>Register</h1>
    <input type="text" id="register-name" placeholder="Name" />
    <input type="email" id="register-email" placeholder="Email" />
    <input type="password" id="register-password" placeholder="Password" />
    <button id="register-btn">Sign In</button>
    <p>Do you have an account? <a href="#" id="go-to-login">Login</a></p>
  </div>

  <div id="login-page" class="hidden">
    <h1>Login</h1>
    <input type="text" id="login-name" placeholder="Name" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-btn">Login</button>
  </div>

  <script src="register-login.js"></script>
</body>
</html>
